<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
</head>


<body>

<div class="container d-flex justify-content-center">


    <form class="row g-3">

        <div class="alert alert-danger" role="alert">
            Some fields are missing
        </div>
        <div class="row g-3">
            <div class="col-sm-4">
                <label for="card14" class="form-label">Card</label>
                <input id="card14"type="text" class="form-control" placeholder="XXXXXXXXXXXXXXXX" aria-label="City">
            </div>
            <div class="col-sm-4">
                <label for="cvc2" class="form-label">CVC</label>
                <input id="cvc2"type="text" class="form-control" placeholder="" aria-label="State">
            </div>
            <div class="col-sm-4">

            <div class="input-group amount-container">
                
                    <label for="money" class="form-label">Amount</label>
                    

                    <span class="input-group-text" id="addon-wrapping">$</span>
                    <input id="money"type="text" class="form-control" placeholder="" aria-label="Username" aria-describedby="addon-wrapping">
                
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <label for="inputEmail4" class="form-label">First Name</label>
            <input type="email" class="form-control" id="inputEmail4">
        </div>
        <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Last Name</label>
            <input type="password" class="form-control" id="inputPassword4">
        </div>
        
        <div class="col-md-6">
            <label for="inputCity" class="form-label">City</label>
            <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-4">
            <label for="inputState" class="form-label">State</label>
            <select id="inputState" class="form-select">
                <option selected>Choose...</option>
                <option>Espa√±a</option>
                <option>Portugal</option>
                <option>Andorra</option>
                <option>Francia</option>
                <option>Italia</option>
                <option>Hungria</option>
                <option>Croacia</option>
                <option>Alemania</option>
                <option>Belgica</option>
                <option>Paises Bajos</option>
            </select>
        </div>
        <div class="col-md-2">
            <label for="inputZip" class="form-label">Postal Code</label>
            <input type="text" class="form-control" id="inputZip">
        </div>
        
            

          <!-- checkradio -->
           <div class="checkradio">
          <div class="form-check form-check-inline">
            <p>We accept:</p>
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
            <label class="form-check-label" for="inlineRadio1">VISA</label>
          </div>
          <div class="form-check form-check-inline align-items-center">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
            <label class="form-check-label" for="inlineRadio2">MASTERCARD</label>
          </div>
          <div class="form-check form-check-inline align-items-center">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
            <label class="form-check-label" for="inlineRadio3">PAYPAL</label>
          </div>
          
        </div>

          <!-- MESSAGE -->
          <div class="form-floating">
            
            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
            <label for="floatingTextarea2">Message</label>
            
          </div>

          <!-- button -->
           <div class="boton">
          <div class="col-12">
            <button class="btn btn-primary" type="submit">SEND</button>
          </div>
        </div>
        

        
    </form>
</div>








    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
